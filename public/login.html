    <title>Login</title>

    <section class="hero is-primary">
        <div class="hero-body page-min-height">
            <div class="container">

                <div class="columns is-mobile is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                        
                            <h1 class="title has-text-centered">Section</h1>
                            <h2 class="subtitle has-text-centered">
                                A simple container to divide your page into <strong>sections</strong>, like the one
                                you're currently reading
                            </h2>


                            <form action="" class="box">
                                <div class="field">
                                    <label for="" class="label">Email</label>
                                    <p class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="e.g. bobsmith@gmail.com">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <span class="icon is-small is-right">
                                            <i class="fas fa-check"></i>
                                        </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <label for="" class="label">Password</label>
                                    <p class="control has-icons-left">
                                        <input class="input" type="password" placeholder="Password">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control">
                                        <button class="button is-success">
                                            Login
                                        </button>
                                    </p>
                                </div>
                            </form>
                    </div>
                </div>

            </div>
        </div>

    </section>
